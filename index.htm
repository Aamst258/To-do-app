<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://kit.fontawesome.com/46f024d581.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>  

    <h1>Tasks</h1>
    
    <div class="create">
   <table>
    <tbody>
        <thead>
            <tr>
                <th>create task</th>
                <th>set time</th>
                  <th>set priority</th>
            </tr>
        </thead>
   
   
   <tr>
    <td><input type="text" name="" id="" class="input">  </td>
    <td><input type="time" name="" id=""  class="input"></td>
    <td><input type="number" name="" id="" style="width: 70px;" value="0" min="0" max="20"  class="input"></td> 
   </tr>
   
    </tbody>
    </table>
</div> 
<div class="save-btn"> 
    
        <input type="button" value="Save" class="btn">
       
    
</div>  
<br> <br>
<div class="sort">
    <h3>Sort Tasks</h3>
    <select name="" id=""> 
        <option value="disabled"></option>
        <option value="priority">sort by priority</option>
        <option value="date">sort by due date</option>
    </select>
</div>   

<div class="list_tasks">
    <table>
        <tbody id="task">
            <tr>
                <th>tasks</th>
                <th>mark</th>
            </tr>
            <tr>

          <td  contenteditable="true" >complete journal</td> 
          <td class="mark"> <input type="checkbox" name="" id=""></td>
        </tr> 
        <tr>
        <td contenteditable="true">workout for one hour</td>
         <td class="mark"><input type="checkbox" name="" id=""> </td> 
    </tr>
        
    
</tbody>
</table>
</div>
    
    
    


</html>
